<div class="grid grid-cols-3 gap-4 m-4">
    @for (item of product$ | async; track $index) {
    <div class="grid-cols-1">
        <div class="w-full bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
            <a href="#">
                <img class="p-8 rounded-t-lg" [src]="item.images[0] || item.images[1]"
                    alt="item image" />
            </a>
            <div class="px-5 pb-5 space-y-2">
                <a href="#">
                    <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">
                        {{ item.title }}
                    </h5>
                </a>
                <h6 class="text-base font-medium tracking-tight text-gray-700 dark:text-white">
                    {{ item.description }}
                </h6>
                <div class="flex items-center justify-between">
                    <span class="text-3xl font-bold text-gray-900 dark:text-white">${{ item.price }}</span>
                    <h1 class="text-lg font-medium text-white">Quantity: 1</h1>
                    <a (click)="deleteProduct(item)" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none 
                        focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center
                         dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 cursor-pointer">Remove</a>
                </div>
            </div>
        </div>
    </div>
    }@empty {
    <div class="col-span-full h-full w-full flex items-center justify-center">
        <h1 class="text-3xl font-bold text-black">Cart is empty</h1>
    </div>
    }
</div>
