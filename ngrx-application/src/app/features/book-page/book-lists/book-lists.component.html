<mat-card>
    <mat-card-header>
      <mat-card-title>
        <h1>Books</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let book of books" (click)="select.emit(book)">
          <div matListItemTitle>{{book.name}} | {{ book.description }} | {{ book.earnings }}  
              <button
              *ngIf="!readonly"
              mat-icon-button
              (click)="delete.emit(book); $event.stopImmediatePropagation()">
              <mat-icon>close</mat-icon>
            </button>
          </div>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
