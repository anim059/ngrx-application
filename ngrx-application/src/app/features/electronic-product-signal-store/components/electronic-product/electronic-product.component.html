<div class="container flex justify-between items-center p-10 w-full h-20 bg-[#e3a261]">
    <h1 class="text-xl text-white font-semibold">Electronic Store</h1>
</div>

<div class="w-full flex justify-center items-center gap-6 border-b border-b-black pb-6">
    <input class="w-[500px] h-[60px] p-2 mt-6 border border-black rounded-lg" type="text" placeholder="Search with title"
    [formControl]="searchInputField"/>
</div>

<div class="px-10 pt-4 pb-10">
    <div class="flex justify-end items-center gap-4 mb-4">
        <button class="rounded-md py-2 px-3 border border-black hover:shadow-md cursor-pointer transition-all duration-300"
        [ngClass]="store.filter.order() === 'asc' ? 'bg-black text-white' : 'bg-white text-black'"
        (click)="store.updateSortOrder('asc')">ascending </button>
        <button class="rounded-md py-2 px-3 border border-black hover:shadow-md cursor-pointer transition-all duration-300"
        [ngClass]="store.filter.order() === 'desc' ? 'bg-black text-white' : 'bg-white text-black'"
        (click)="store.updateSortOrder('desc')">descending  </button>
    </div>
    <div class="grid grid-cols-3 gap-8 w-full">
        @for (item of store.sortProducts(); track $index) {
        <div 
            class="col-span-1 flex flex-col items-center bg-white shadow-lg border border-gray-500 rounded-lg 
             md:flex-row md:max-w-xl ">
            <img class="object-cover w-full rounded-t-lg h-full md:w-48 md:rounded-none md:rounded-s-lg"
                [src]="getTheExtractedImage(item)" alt="">
            <div class="flex flex-col justify-between p-4 leading-normal">
                <h5 class="mb-2 text-2xl font-bold text-black">{{item.title}}</h5>
                <p class="mb-3 font-normal text-black line-clamp-3">
                    {{item.description}}
                </p>
                <h3 class="mb-3 text-xl font-semibold text-black">${{item.price}}</h3>
            </div>
        </div>
        }
    </div>
</div>
